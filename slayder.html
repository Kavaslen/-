<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Фотогалерея</title>
  <style>
    .carousel-item {
      text-align: center;
    }

    .carousel-item img {
      max-height: 400px; /* Задайте желаемую высоту для небольших изображений */
    }

    .carousel-item.active img {
      max-height: 600px; /* Задайте желаемую высоту для увеличенной изображения в центре */
    }
  </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/luffy.jpg" class="d-block mx-auto" alt="Первая фотография">
    </div>
    <div class="carousel-item">
      <img src="img/luffy1.jpg" class="d-block mx-auto" alt="Вторая фотография">
    </div>
    <div class="carousel-item">
      <img src="img/zoro1.jpg" class="d-block mx-auto" alt="Третья фотография">
    </div>
    <!-- Добавьте дополнительные элементы слайдера по мере необходимости -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
